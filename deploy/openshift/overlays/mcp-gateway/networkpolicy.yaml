apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tim-mcp-allow-gateway
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: tim-mcp
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: mcp-gateway
      ports:
        - port: 8080
          protocol: TCP
