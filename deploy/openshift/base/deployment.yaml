apiVersion: apps/v1
kind: Deployment
metadata:
  name: tim-mcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tim-mcp
  template:
    spec:
      containers:
        - name: tim-mcp
          image: ghcr.io/terraform-ibm-modules/tim-mcp:latest
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
          envFrom:
            - configMapRef:
                name: tim-mcp-config
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: tim-mcp-secrets
                  key: github-token
            - name: TIM_PER_IP_RATE_LIMIT
              value: ""
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
