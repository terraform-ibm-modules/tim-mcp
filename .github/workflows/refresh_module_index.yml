name: Refresh module index

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: refresh-module-index
  cancel-in-progress: false

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11.14"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --frozen

      - name: Regenerate static/module_index.json
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: uv run python scripts/generate_module_index.py

      - name: Create PR if changed
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "chore: refresh module_index.json"
          title: "chore: refresh module index"
          body: |
            Automated update of the checked-in module catalog:
            - static/module_index.json

            Triggered by the scheduled workflow.
          branch: "automation/refresh-module-index"
          delete-branch: true
          add-paths: |
            static/module_index.json
